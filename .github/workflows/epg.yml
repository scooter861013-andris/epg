import fs from "fs"
import { XMLParser } from "fast-xml-parser"

// ======================================================
// MAI NAP (UTC, YYYYMMDD) ‚Äì EPG IS UTC!
// ======================================================
const MA = new Date().toISOString().slice(0, 10).replace(/-/g, "")

// ======================================================
// CSATORNALISTA
// ======================================================
const CSATORNAK = [
  "RTL.hu@SD",
  "TV2.hu@SD",
  "Viasat3.hu@SD",
  "SuperTV2.hu@SD",
  "FilmCafe.hu@Hungary",
  "FilmPlus.hu@SD",
  "FilmMania.hu@SD",
  "MoziPlus.hu@SD",
  "RTLHarom.hu@SD",
  "ParamountNetwork.hu@SD"
]

// ======================================================
// XML BEOLVAS√ÅS
// ======================================================
const xml = fs.readFileSync("epg.xml", "utf8")

const parser = new XMLParser({ ignoreAttributes: false })
const adat = parser.parse(xml)

const musorok = adat?.tv?.programme || []

// ======================================================
// SZ≈∞R√âS ‚Äì CSAK MA + CSAK KIV√ÅLASZTOTT CSATORN√ÅK
// ======================================================
const kimenet = musorok
  .filter(m => {
    const csatorna = m["@_channel"]
    const start = m["@_start"] || ""

    if (!CSATORNAK.includes(csatorna)) return false
    if (!start.startsWith(MA)) return false   // üî¥ CSAK MAI NAP

    return true
  })
  .map(m => ({
    csatorna: m["@_channel"],
    kezdes: m["@_start"],
    vege: m["@_stop"],
    cim: typeof m.title === "string" ? m.title : m.title?.["#text"] || "",
    leiras: typeof m.desc === "string" ? m.desc : m.desc?.["#text"] || ""
  }))

// ======================================================
// JSON KI√çR√ÅS ‚Äì FONTOS: EZ A F√ÅJLN√âV!
// ======================================================
fs.writeFileSync(
  "tv2_esti_musor.json",
  JSON.stringify(kimenet, null, 2)
)

console.log("Mai m≈±sorok sz√°ma:", kimenet.length)
