name: Idokep JSON generator

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
  repository_dispatch:
    types: [self-wakeup]

concurrency:
  group: idokep-generator
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

jobs:
  run-idokep:
    runs-on: ubuntu-latest
    env:
      IDOKEP_LOCATION: Hajduhadhaz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Idokep scraper
        run: python scripts/idokep_scrape.py

      - name: Commit idokep.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add idokep.json
          git commit -m "Update idokep.json" || echo "No changes to commit"
          git push

      - name: Self wake-up safeguard
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NOW=$(date +%s)
          LAST_RUN=${{ github.run_started_at }}
          LAST=$(date -d "$LAST_RUN" +%s)
          DIFF=$((NOW - LAST))

          echo "Seconds since start: $DIFF"

          if [ $DIFF -gt 1200 ]; then
            echo "Triggering self wake-up"
            curl -X POST \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/dispatches \
              -d '{"event_type":"self-wakeup"}'
          else
            echo "Recent enough, no wake-up"
          fi
