name: Idokep JSON generator

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run-idokep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Idokep scraper
        run: python scripts/idokep_scrape.py

      - name: Commit idokep.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add idokep.json
          git commit -m "Update idokep.json" || echo "No changes to commit"
          git push

